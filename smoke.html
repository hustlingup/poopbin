<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mielgo Style Thick Glowing Smoke – FINAL WORKING</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000
        }
    </style>
</head>

<body>

    <!-- Official Three.js – never blocked -->
    <script src="https://threejs.org/build/three.min.js"></script>

    <script id="vs" type="x-shader/x-vertex">
varying vec2 vUv;
void main(){vUv=uv;gl_Position=vec4(position,1);}
</script>

    <script id="fs" type="x-shader/x-fragment">
uniform float t;
uniform vec2 r;
varying vec2 vUv;

// Ultra-stable hash noise (impossible to fail)
float n(vec3 p){
    p = fract(p*0.3183099 + 0.1);
    p = p*p*(3.0-2.0*p);
    return fract(p.x*p.y*p.z*(p.x+p.y+p.z));
}

float fbm(vec3 p){
    float v = 0.0, a = 0.5;
    for(int i=0; i<5; i++){
        v += a * n(p);
        p *= 2.02;
        p += vec3(0.12, t*0.08, t*0.06);
        a *= 0.5;
    }
    return v;
}

void main(){
    vec2 uv = vUv - 0.5;
    uv.x *= r.x/r.y;

    vec3 ro = vec3(sin(t*0.35)*0.15, -t*0.08, 3.2);
    vec3 rd = normalize(vec3(uv, -1.0));

    vec3 col = vec3(0.0);
    float T = 1.0;

    for(int i = 0; i < 72; i++){
        vec3 p = ro + rd * 0.05 * float(i);
        p.y -= t * 0.13;

        float den = fbm(p * 1.4) * 1.3;
        den += (1.0 - smoothstep(0.0, 2.3, length(p + vec3(0., 0.6, 0.)))) * 3.2;
        den += fbm(p * 3.1 + vec3(t*0.1)) * 0.7;
        den = max(den - 0.7, 0.0) * 2.5;

        vec3 smoke = mix(vec3(0.04,0.015,0.008), vec3(0.18,0.07,0.04), den);
        smoke += vec3(0.0, 1.5, 1.4) * pow(den, 3.8) * 3.8;  // cyan glow

        col += smoke * T * 0.12;
        T *= exp(-den * 0.09);

        if(T < 0.02) break;
    }

    col += vec3(0.05,0.05,0.11) * T;
    col /= col + 1.0;
    col = pow(col, vec3(0.82));

    gl_FragColor = vec4(col, 1.0);
}
</script>

    <script>
        // Everything fixed here:
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(1);           // prevents black screen on many GPUs
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.Camera();
        camera.position.z = 1;

        const material = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vs').textContent,
            fragmentShader: document.getElementById('fs').textContent,
            uniforms: {
                t: { value: 0 },
                r: { value: new THREE.Vector2(innerWidth, innerHeight) }
            }
        });

        // FIXED: only create & add the mesh ONCE
        const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(mesh);

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.t.value = performance.now() * 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.onresize = () => {
            renderer.setSize(innerWidth, innerHeight);
            material.uniforms.r.value.set(innerWidth, innerHeight);
        };
    </script>
</body>

</html>
